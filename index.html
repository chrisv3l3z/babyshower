<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación Baby Shower</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="portada">
  <div class="contenedor-sobre" onclick="abrirInvitacion()">
    <img src="img/sobre.png" alt="Sobre con osito" class="imagen-sobre"/>
  </div>
  <p class="instruccion">Toca el osito para abrir</p>

  <audio id="musica" autoplay loop>
  <source src="audio/audio.mp3" type="audio/mpeg">
</audio>

  <script>
  function abrirInvitacion() {
    // Transición antes de redirigir (opcional)
    document.body.classList.add('fadeOut');
    setTimeout(() => {
      window.location.href = "invitacion.html";
    }, 500); // Espera a que termine la animación
  }

    const createStar = () => {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 5000);
    };

    setInterval(createStar, 300);
  </script>
</body>
</html>
